<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0 10%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        background-color: transparent !important;
        display: inline-block !important;
      }

      .swiper {
        width: 100%;
        height: 100%;
        max-height: 400px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(./images/background-image.jpg);
        background-size: 100% 400px;
        background-repeat: no-repeat;
        background-position: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper div {
        pointer-events: all !important;
      }
      .floating {
        position: absolute !important;
        display: inline-block;
        width: fit-content;
        border-radius: 50%;
      }
      .wrapper {
        width: 100%;
        height: 100%;
      }
      .wrapper img {
        cursor: pointer;
      }
      .light2 {
        left: 7% !important;
        top: 10% !important;
        height: 275px;
        width: 112px;
      }
      .power {
        left: 13% !important;
        top: 20% !important;
        height: 225px;
        width: 139px;
        z-index: 2;
      }
      .light {
        left: 20% !important;
        top: 30% !important;
        height: 275px;
        width: 115px;
      }
      .charger {
        left: 30% !important;
        top: 53% !important;
        height: 150px;
        z-index: 2;
      }
      .v9 {
        left: 40% !important;
        top: 63% !important;
        width: 61px;
        z-index: 2;
        height: 100px;
      }
      .v9 img {
        height: 173px;
        transform: translateY(-21%);
      }
      .coin {
        left: 36% !important;
        top: 35% !important;
        height: 80px;
        height: 100px;
      }
      .coin img {
        height: 173px;
      }
      .aa {
        left: 46% !important;
        top: 37% !important;
        height: 100px;
        width: 100px;
      }
      .aa img {
        height: 200px;
      }
      @media screen and (max-width: 1200px) {
        .swiper {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="wrapper" class="d-flex flex-column gap-3 position-relative">
            <div id="scene" data-relative-input="true" data-hover-only="hoverOnly" class="floating light2">
              <img src="./images/light2.svg" data-depth="1.5" alt="light" />
            </div>
            <div id="scene2" data-relative-input="true" data-hover-only="hoverOnly" class="floating power">
              <img src="./images/powerBank.svg" alt="power" data-depth="1.5" />
            </div>
            <div id="scene3" data-relative-input="true" data-hover-only="hoverOnly" class="floating light">
              <img src="./images/light.svg" alt="light" data-depth="1.5" />
            </div>
            <div id="scene4" data-relative-input="true" data-hover-only="hoverOnly" class="floating charger">
              <img src="./images/charger.svg" alt="charger" data-depth="2" />
            </div>
            <div id="scene5" data-relative-input="true" data-hover-only="hoverOnly" class="floating v9">
              <img src="./images/9v.svg" alt="9v" data-depth="1.5" />
            </div>
            <div id="scene6" data-relative-input="true" data-hover-only="hoverOnly" class="floating coin">
              <img src="./images/coin.svg" alt="coin" data-depth="2.5" />
            </div>
            <div id="scene7" data-relative-input="true" data-hover-only="hoverOnly" class="floating aa">
              <img src="./images/aa.svg" alt="aa battery" data-depth="2.5" />
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <!-- <div id="scene2" data-relative-input="true" class="d-flex flex-column gap-3">
            <div data-depth="0.2">My third Layer!</div>
            <a href="https://anaram.shop/" target="_blank" data-depth="0.6">My fourth Layer!</a>
          </div> -->
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        rewind: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        // autoplay: {
        //   delay: 5000,
        //   disableOnInteraction: false,
        // },
      });
    </script>
    <script src="./parallex.js"></script>
    <script>
      const scene = [
        {
          element: document.getElementById("scene"),
          href: "https://anaram.shop/category/flashlight/",
        },
        {
          element: document.getElementById("scene2"),
          href: "https://anaram.shop/category/power-bank/",
        },
        {
          element: document.getElementById("scene3"),
          href: "https://anaram.shop/category/flashlight/",
        },
        {
          element: document.getElementById("scene4"),
          href: "https://anaram.shop/category/battery-charger/",
        },
        {
          element: document.getElementById("scene5"),
          href: "https://anaram.shop/category/battery/9volt/",
        },
        {
          element: document.getElementById("scene6"),
          href: "https://anaram.shop/category/battery/coin-size/",
        },
        {
          element: document.getElementById("scene7"),
          href: "https://anaram.shop/category/battery/aa-size/",
        },
      ];
      scene.map((item) => {
        const parallaxInstance = new Parallax(item.element);
        item.element.addEventListener("click", () => {
          window.open(item.href, "_blank");
        });
      });
      // const scene2 = document.getElementById("scene2");
      // const parallaxInstance2 = new Parallax(scene2);
    </script>
  </body>
</html>
