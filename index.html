<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0 10%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper {
        width: 100%;
        height: 100%;
        max-height: 400px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(./images/background-image.jpg);
        background-size: 100% 400px;
        background-repeat: no-repeat;
        background-position: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper div {
        pointer-events: all !important;
      }
      .floating {
        position: absolute !important;
        display: inline-block;
        width: fit-content;
      }
      .scene {
        width: 100%;
        height: 100%;
      }
      .light2 {
        left: 3% !important;
        top: 8% !important;
        height: 275px;
      }
      .power {
        left: 13% !important;
        top: 20% !important;
        height: 225px;
        z-index: 2;
      }
      .light {
        left: 18% !important;
        top: 30% !important;
        height: 275px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="scene" id="scene" data-relative-input="true" class="d-flex flex-column gap-3 position-relative">
            <a class="floating light2" href="https://anaram.shop/category/flashlight/" target="_blank" data-depth="0.2">
              <img src="./images/light2.svg" alt="light" />
            </a>
            <a class="floating power" href="https://anaram.shop/category/power-bank/" target="_blank" data-depth="0.2">
              <img src="./images/powerBank.svg" alt="power" />
            </a>
            <a class="floating light" href="https://anaram.shop/category/flashlight/" target="_blank" data-depth="0.2">
              <img src="./images/light.svg" alt="light" />
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div id="scene2" data-relative-input="true" class="d-flex flex-column gap-3">
            <div data-depth="0.2">My third Layer!</div>
            <a href="https://anaram.shop/" target="_blank" data-depth="0.6">My fourth Layer!</a>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        rewind: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        // autoplay: {
        //   delay: 5000,
        //   disableOnInteraction: false,
        // },
      });
    </script>
    <script src="./parallex.js"></script>
    <script>
      const scene = document.getElementById("scene");
      const parallaxInstance = new Parallax(scene);
      const scene2 = document.getElementById("scene2");
      const parallaxInstance2 = new Parallax(scene2);
    </script>
  </body>
</html>
